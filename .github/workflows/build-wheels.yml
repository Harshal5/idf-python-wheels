name: build-wheels

on:
  push:
    tags:
    - 'v*'

jobs:
  create_release:
    name: Create release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  build-python-wheels:
    name: Build Python Wheels for ${{ matrix.os }}
    needs: create_release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        include:
        - os: macos-latest
          TARGET: macos
        - os: ubuntu-latest
          TARGET: linux-amd64
        - os: windows-latest
          TARGET: win64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Prepare download folder
        shell: pwsh
        run: mkdir download
      - name: Install build dependencies
        shell: pwsh
        run: pip install wheel
      - name: Build wheels for IDF master
        shell: pwsh
        run: .\Build-Wheels.ps1  -Branch "master" -CompileWheels @("greenlet", "gevent<2.0,>=1.2.2", "cryptography", "windows-curses")
      - name: Test wheels by installation
        shell: pwsh
        run: .\Test-Wheels.ps1 -Branch "master"
      - name: Build wheels for IDF release/v4.2
        shell: pwsh
        run: .\Build-Wheels.ps1  -Branch "release/v4.2" -CompileWheels @("greenlet", "gevent<2.0,>=1.2.2", "cryptography", "windows-curses")
      - name: Test wheels by installation
        shell: pwsh
        run: .\Test-Wheels.ps1 -Branch "release/v4.2"
      - name: Build wheels for IDF release/v4.1
        shell: pwsh
        run: .\Build-Wheels.ps1  -Branch "release/v4.1" -CompileWheels @("windows-curses")
      - name: Test wheels by installation
        shell: pwsh
        run: .\Test-Wheels.ps1 -Branch "release/v4.1"
      - name: Write version of package to file
        shell: pwsh
        run: python -c  "print('3.9', file=open('download/version.txt', 'w'))"
      - name: Archive artifact
        shell: pwsh
        run: Compress-Archive -Path "download\*" -DestinationPath "idf-python-wheels.zip"
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ./idf-python-wheels.zip
          asset_name: idf-python-wheels-3.9-${{ matrix.TARGET }}.zip
          asset_content_type: application/zip
